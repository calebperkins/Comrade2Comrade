<sandstorm>
	<global>
		<initargs>
			node_id localhost:3200
		</initargs>
	</global>
	<stages>
	
		<Network>
			class bamboo.network.Network
			<initargs>
			</initargs>
		</Network>
		
		<Router>
			class bamboo.router.SecuredRouter
			<initargs>
				gateway_count 1
				gateway_0 localhost:3200
				join_password swordfish
				accept_password swordfish
			</initargs>
		</Router>
		
		<Rpc>
			class bamboo.lss.Rpc
			<initargs>
			</initargs>
		</Rpc>
		
		<DataManager>
			class bamboo.dmgr.DataManager
			<initargs>
			</initargs>
		</DataManager>
		
		<StorageManager>
			class bamboo.db.StorageManager
			<initargs>
				homedir	/tmp/c2c-storage-0
			</initargs>
		</StorageManager>
		
		<Dht>
			class bamboo.dht.Dht
			<initargs>
				storage_manager_stage StorageManager
				min_replica_count 1
			</initargs>
		</Dht>

		<ClientStage>
			class c2c.stages.ClientStage
		</ClientStage>
        
        <MasterStage>
        	class c2c.stages.MasterStage
        </MasterStage>

		<MappingStage>
			class c2c.stages.MappingStage
		</MappingStage>
		
		<PartitioningStage>
			class c2c.stages.PartitioningStage
		</PartitioningStage>
		
		<ReducingStage>
			class c2c.stages.ReducingStage
		</ReducingStage>
	</stages>
</sandstorm>

