<sandstorm>
	<global>
		<initargs>
			node_id localhost:3200
		</initargs>
	</global>
	<stages>

		<Network>
			class bamboo.network.Network
		</Network>

		<Router>
			class bamboo.router.Router
			<initargs>
				gateway_count 1
				gateway_0 localhost:3200
				gateway_1 localhost:3204
			</initargs>
		</Router>

		<Rpc>
			class bamboo.lss.Rpc
		</Rpc>

		<DataManager>
			class bamboo.dmgr.DataManager
		</DataManager>

		<StorageManager>
			class bamboo.db.StorageManager
			<initargs>
				homedir	/tmp/c2c-storage-0
			</initargs>
		</StorageManager>

		<Dht>
			class bamboo.dht.Dht
			<initargs>
				storage_manager_stage StorageManager
				min_replica_count 1
			</initargs>
		</Dht>

		<ClientStage>
			class c2c.stages.ClientStage
		</ClientStage>

        <MasterStage>
        	class c2c.stages.MasterStage
        </MasterStage>

		<MappingStage>
			class c2c.stages.MappingStage
		</MappingStage>

		<PartitioningStage>
			class c2c.stages.PartitioningStage
		</PartitioningStage>

		<ReducingStage>
			class c2c.stages.ReducingStage
		</ReducingStage>
	</stages>
</sandstorm>

