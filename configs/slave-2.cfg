# Config for WordCount

# If you don't need DHT, remove StorageManager, DataManager, Dht

<sandstorm>
	<global>
		<initargs>
			node_id localhost:3212
		</initargs>
	</global>
	<stages>
	
		<Network>
			class bamboo.network.Network
			<initargs>
			</initargs>
		</Network>
		
		<Router>
			class c2c.dht.SecuredRouter
			<initargs>
				gateway_count 1
				gateway_0 localhost:3200
				join_password swordfish
				accept_password swordfish
			</initargs>
		</Router>
		
		<Rpc>
			class bamboo.lss.Rpc
			<initargs>
			</initargs>
		</Rpc>
		
		<Vivaldi>
			class bamboo.vivaldi.Vivaldi
			<initargs>
				vc_type          2.5d
				generate_pings   true
				eavesdrop_pings  false
				use_reverse_ping true
				ping_period      10000
				version          1
			</initargs>
		</Vivaldi>
		
		<DataManager>
			class bamboo.dmgr.DataManager
			<initargs>
			</initargs>
		</DataManager>
		
		<StorageManager>
			class bamboo.db.StorageManager
			<initargs>
				homedir	/tmp/c2c-storage-2
			</initargs>
		</StorageManager>
		
		<Dht>
			class bamboo.dht.Dht
			<initargs>
				storage_manager_stage StorageManager
				min_replica_count 1
				virtual_disks 3
			</initargs>
		</Dht>
        
        <MasterStage>
        	class c2c.stages.MasterStage
        	<initargs>
        		master false
        	</initargs>
        </MasterStage>

		<MappingStage>
			class c2c.stages.MappingStage
			<initargs>
				mapper demos.WordCount
			</initargs>
		</MappingStage>
		
		<PartitioningStage>
			class c2c.stages.PartitioningStage
			<initargs>
			</initargs>
		</PartitioningStage>
		
		<ReducingStage>
			class c2c.stages.ReducingStage
			<initargs>
			</initargs>
		</ReducingStage>
	</stages>
</sandstorm>

